<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/bootstrap-1.4.0.min.css">
  <script type="text/javascript">
  (function() {
    var twttr = document.createElement('script');
    twttr.src = '//platform.twitter.com/widgets.js';
    twttr.setAttribute('async', 'true');
    document.documentElement.firstChild.appendChild(twttr);
  })();

  function bucket(ms) {
    if (ms < 100) return "< 100 ms";
    if (ms < 500) return "100-499 ms";
    if (ms < 1000) return "500-999 ms";
    if (ms <= 3000) return "1-3 sec";
    return "> 3 sec";
  }

  function getPerfStats() {
    return {
      dns: window.performance.timing.domainLookupEnd - window.performance.timing.domainLookupStart,
      connect: window.performance.timing.connectEnd - window.performance.timing.connectStart,
      ttfb: window.performance.timing.responseStart - window.performance.timing.connectEnd,
      basePage: window.performance.timing.responseEnd - window.performance.timing.responseStart,
      frontEnd: window.performance.timing.loadEventStart - window.performance.timing.responseStart
    }
  };

  {% if site.env == 'production' %}
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-23024889-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

  window.onload = function() {
    if (window.performance && window.performance.timing) {
      var ntStats = getPerfStats();
      _gaq.push(["_trackEvent", "Navigation Timing", "DNS", undefined, ntStats.dns, true]);
      _gaq.push(["_trackEvent", "Navigation Timing", "Connect", undefined, ntStats.connect, true]);
      _gaq.push(["_trackEvent", "Navigation Timing", "TTFB", undefined, ntStats.ttfb, true]);
      _gaq.push(["_trackEvent", "Navigation Timing", "BasePage", undefined, ntStats.basePage, true]);
      _gaq.push(["_trackEvent", "Navigation Timing", "FrontEnd", undefined, ntStats.frontEnd, true]);
    }
  }
  {% endif %}
  </script>
</head>

<body style="padding-top: 40px">

<div class="topbar">
  <div class="topbar-inner">
    <div class="container">
      <h3><a href="/">Buddy Brewer</a></h3>
      <ul class="nav">
        <li><a href="/about">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
<div class="row" style="margin-top: 10px">
  <div class="span3">
    <img src="/images/buddy.png">
    <p style="margin-top: 15px; margin-bottom: 15px">
      I'm a web performance consultant and co-founder of <a href="http://www.lognormal.com">Log Normal</a>, a company that shows you how fast real people think your web site is. This is my personal blog.
    </p>
    <a href="http://twitter.com/bbrewer" class="twitter-follow-button">Follow @bbrewer</a>
  </div>
  <div class="span12 offset1">
    {{ content }}
  </div>
</div>
</div>

</body>
</html>
