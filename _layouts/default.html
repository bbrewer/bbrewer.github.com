<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<div class="wrapper">

  <header>
    <div class="sidebar">
      <div><a href="/"><img id="buddypic" src="/images/buddy.jpg"></a></div>
      <p><a id="name" href="/">Buddy Brewer</a></p>
      <p id="blurb" class="text-muted">
        Web performance entrepreneur, CrossFitter, NASCAR fan. I like things that go fast. (<a href="/about/">more</a>)
      </p>
    </div>
  </header>

  <div class="content">
    <main>
      {{ content }}
    </main>
    <footer>
      <p id="plt"></p>
    </footer>
  </div>

</div>

<script>
  window.onload = function() {
      if (window.performance) {
      var plt, str = "This page loaded in ";
      plt = window.performance.timing.loadEventStart - window.performance.timing.navigationStart;
      str += plt + " ms";
      document.getElementById('plt').innerHTML = str;
    }
  };
</script>

</body>
</html>
