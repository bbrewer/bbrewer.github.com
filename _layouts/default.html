<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/combined.css">
</head>

<body>
<!-- Google Tag Manager -->
<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-M9Q4KV"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=

<div class="container">
<div class="row" style="margin-top: 10px">
  <div class="span3">
    <a href="/"><img id="buddypic" src="/images/buddy.png"></a>
    <a id="name" href="/">Buddy Brewer</a>
    <div id="blurb">
      Web performance entrepreneur, CrossFitter, NASCAR fan. I like things that go fast. <a href="/about/">More...</a>.
    </div>
    <a href="http://twitter.com/bbrewer" class="twitter-follow-button">Follow @bbrewer</a>
    <div class="muted" id="perf-data" style="margin-top: 20px"></div>
  </div>
  <div class="span8 offset1">
    {{ content }}
  </div>
</div>
</div>

<script>
window.addEventListener('load', function() {
  var loadTime, banner = document.getElementById('perf-data');
  if (window.performance && window.performance.timing) {
    loadTime = window.performance.loadEventStart - window.performance.navigationStart;
    if (loadTime >= 0) banner.innerHTML = 'Page loaded in ' + loadTime + 'ms';
  }
});
</script>

</body>
</html>
