<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/bootstrap-2.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap-2.3.2/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script type="text/javascript">
  (function() {
    var twttr = document.createElement('script');
    twttr.src = '//platform.twitter.com/widgets.js';
    twttr.setAttribute('async', 'true');
    document.documentElement.firstChild.appendChild(twttr);
  })();

  {% if site.env == 'production' %}
  {% endif %}
  </script>
</head>

<body>

<div class="container">
<div class="row" style="margin-top: 10px">
  <div class="span3">
    <a href="/"><img src="/images/buddy.png"></a>
    <a id="name" href="/">Buddy Brewer</a>
    <div id="blurb">
      <a href="http://www.lognormal.com">Real user measurement</a> entrepreneur, CrossFitter, NASCAR fan. I like things that go fast. <a href="/about/">More...</a>.
    </div>
    <a href="http://twitter.com/bbrewer" class="twitter-follow-button">Follow @bbrewer</a>
  </div>
  <div class="span8 offset1">
    {{ content }}
  </div>
</div>
</div>



</body>
</html>
